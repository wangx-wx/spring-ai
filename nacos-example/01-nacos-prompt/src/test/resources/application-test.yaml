server:
  port: 0  # 使用随机端口

spring:
  application:
    name: nacos-prompt-test
  ai:
    dashscope:
      api-key: test-api-key
    nacos:
      prompt:
        template:
          enabled: false  # 测试环境禁用 Nacos
